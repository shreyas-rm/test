{% load staticfiles %}

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HAVOC | Login</title>

		<link href="{% static 'img/Aricent.png' %}" rel="shortcut icon" type="image/x-icon">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

		<link href="{% static 'css/animate.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">

	</head>
	
	<body class="gray-bg">
		<div class="middle-box text-center loginscreen animated fadeInDown">
			<div>

				<br><br>

				<div><h2><strong style="font-size:32px">HAVOC</strong></h2></div>

				<br>
				
				{% if request.session.error %}
				<h5><font color="red">{{request.session.error}}</font></h5>
				{% endif %}
				
				<form class="m-t" role="form" method="post" action="{% url 'users-login-action' %}">
					{% csrf_token %}
					
					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control" placeholder="Email" required="">
					</div>
	                
					<div class="form-group">
	                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
	                </div>
					
	                <br>

	                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
					
	            </form>
				
				<br>
	        </div>
	    </div>

	    <!-- Mainly scripts -->
	    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>

	</body>
	
</html>
